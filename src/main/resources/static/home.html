        <a class="iconlink" href = profile.html>

        <a href="directMsg.html">Direct messages</a>
        <button onclick="openPostPopup()">Create post</button>
        <img src="/images/lamp-dark.png" alt="Lamp" class="lamp" onclick="toggleMode()" />

    <nav class="otherpx">
        <a class="iconlink" href = profile.html>

        <a class="links" href="/groups.html">Groups</a>
        <button onclick="openPostPopup()">Create post</button>
        <img src="/images/lamp-dark.png" alt="Lamp" class="lamp" onclick="toggleMode()" />     
        <img src="/images/settingscog.png" class="cog" alt="settings cog" onclick="goSettings()"/>

        <div class="popup-overlay" id="createPostPopup">
            <div class="popup-container">
                <span class="popup-close" onclick="closePostPopup()">✕</span>
                <h2 class="popup-title">Connect with your friends</h2>
                <form id="createPost">
                    <div class="form-group">
                        <input type="text" id="postText" placeholder="Whats on your mind?">
                    </div>
                    <div class="form-group">
                        <label for="postImage">Upload an image</label>
                        <input type="file" id="postImage" name="image" accept="image/*">
                    </div>
                    
                    <button type="submit" class="signup-btn" onclick="createPost()">Create post</button>
                    <p id="post-error"></p>
                </form>
            </div>
        </div>
<!--        <div id="search-bar" class="search">
            <input type="text" id="messageInput" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton" onclick="displayGroups()">Search
            </button>
        </div>      -->
    <aside>
        <h1>Leaderboard</h1>
        <ul class="list" id="list"></ul>

    </aside>
    <main>
        <div class="main-container">
            <div class="post" id="post-list">
                
            </div>
        </div>
    </main>
        <div class="popup-overlay" id="createGroupPopup">
            <div class="popup-container">
                <span class="popup-close" onclick="closeCreatePopup()">✕</span>
                <h2 class="popup-title">Connect with your friends</h2>
                <form id="createGroup">
                    <div class="form-group">
                        <input type="text" id="groupname" maxlength="14" placeholder="enter a name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="category" maxlength="14"  placeholder="enter a category">
                    </div>
                    <div class="form-group">
                        <label for="public">Public group</label>                        
                        <input type="checkbox" id="public">

                    </div>
                    <div class="form-group">
                        <label for="private">Private group</label>                        
                        <input type="checkbox" id="private">
                    </div>
                    
                    <button type="submit" class="signup-btn" onclick="creategroup()">Connect now</button>
                    <p id="group-error"></p>
                </form>
            </div>
        </div>

    <aside>
        <h1 id ="grouptext">Groups</h1>
        <div class="groups">
            <ul id="group-list" class ="groupcss"></ul>

        </div>
    </aside>
