<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel = "stylesheet" href="/css/changepassword.css">

</head>
<body>
    <div class="randomdiv">
        <img class="lamp" src="/images/lamp-light.png" alt="Lamp" onclick="toggleMode()">
        <img class="backbutton" src="/images/logo-nobg.png">
        <p class="bigger-text">BetterStudy</p>
        <div class="main-container">
            <p class="big-text">Change password</p>
            
            <div class="input-container">
                <input id="emailinput"  class="email" type="email" placeholder="Enter your new password">
            </div>    

            <div class="input-container">
                <input id="usercode" class="code" type="text" minlength="8" maxlength="9" placeholder="Retype your password">

            </div>
                            <button class="button" onclick="submit()">Change password</button>
              <p id="approval"></p>
        </div>   
    </div>
        <script src="/js/config.js"></script>
    <script src="/js/password.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
