<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Themed Group Chat</title>
    <link rel="stylesheet" href = "/css/groups.css">       
  
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<body>
    <!-- Sidebar -->
    <div class="sidebar">

        <div class="backandgroups">
            <button class="back-button" onclick = "switchWindow()">&larr;</button>
            <h2>Groups</h2>            
        </div>
        
        <ul id="group-list" class="group.css"></ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            
            
            <h3 id = "h3"></h3>
                <div class="wrap">
                    <div class="search">
                        <input type="text" id="username" class="searchTerm" placeholder="Add a user by username or id">
                        <button type="submit" class="searchButton" onclick="addUser()">Search</button>
                    </div>
                </div>             
            
            <label class="switch">                
                <input type="checkbox">

                <img class = "lamp" src="/images/lamp-dark.png">
             </label>           
        </div>

        <div id="chatBox" class="chat-box">
            <div id="messages"></div>
                
        </div>

            
            <div class="message-input">
                <input type ="text" id="messageInput" placeholder="enter a message">
                <button id="sendMessageButton">Send</button>
            </div>

    </div>
        <div class="popup-overlay" id="createGroupPopup">
            <div class="popup-container">
                <span class="popup-close" onclick="closeCreatePopup()">âœ•</span>
                <h2 class="popup-title">Connect with your friends</h2>
                <form id="createGroup">
                    <div class="form-group">
                        <input type="text" id="groupname" maxlength="14" placeholder="Enter a name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="category" maxlength="14" placeholder="Enter a category">
                    </div>
                    <div class="form-group">
                        <label for="public">Public</label>                        
                        <input type="checkbox" id="public">

                    </div>
                    <div class="form-group">
                        <label for="private">Private</label>                        
                        <input type="checkbox" id="private">
                    </div>
                    
                    <button type="submit" class="signup-btn" onclick="creategroup()">Connect now</button>
                    <p id="group-error"></p>
                </form>
            </div>
        </div>   
    
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme.js"defer></script>
    <script src="/js/script.js"></script>
    <script src="/js/groups.js"</<script>
    <!-- At the bottom of your HTML, before closing </body> tag -->
<script>
function switchWindow() {
    window.location.href = `/home.html`;   
}
</script>
</body>
</html>
